title: "Haine ordinaire"
---

<h1>Haine ordinaire</h1><p>Ras le bol qu&rsquo;une esp&egrave;ce de p&eacute;tasse croulante finie &agrave; la pisse me coupe la parole et me casse &agrave; la moindre initiative en arguant de ses d&eacute;lires imb&eacute;ciles pour me d&eacute;monter sur un ton d&eacute;sagr&eacute;able. J&rsquo;aurai ta peau.</p>
