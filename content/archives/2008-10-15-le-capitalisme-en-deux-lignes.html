<h1>Le capitalisme en deux lignes</h1>

<p>Albie Duncan said :</p>

<blockquote>
  <p>Vous savez… <em>“Le libre échange est essentiel aux droits de l’homme”</em>. Et la fin de cette phrase c’est <em>“on espère, parce que tout le reste a
  échoué”</em>.</p>
</blockquote>
