<h1>Miroir local d'un site</h1>

<p>Note pour moi-même:</p>

<div class="CodeRay">
  <div class="code">
    <pre>
wget --mirror -p --html-extension --base=./ -k -P ./ http://www.example.net/
  </div>
</div>

<p>Utile par exemple pour récupérer la doc de <a href="http://vagrantup.com/">Vagrant</a> en local (<a href="http://drupal.org/node/27882">source</a>).</p>
